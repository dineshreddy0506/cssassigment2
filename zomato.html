<html lang="en">

    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="zomato">
        <img src="zomato.jpg" alt="" class="photo">
        <div class="inner">

        </div>
    </div>
